<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List elements</title>
</head>
<body>
    //unorder list
    <ul>
        <li>milk</li>
        <li>curd</li>
        <li>sugar</li>
        <li>ghee</li>
        <li>curd</li>
    </ul>
<hr/>
    //order list
    <ol>
        <li>milk</li>
        <li>curd</li>
        <li>sugar</li>
        <li>ghee</li>
        <li>curd</li>
    </ol>
<hr/>
    <dl>
        <dt>Term</dt>
        <dd>Term definition</dd>
    </dl>

    <dl>
        <dt>HTMl</dt>
        <dd>HyperText Markup Language</dd>
    </dl>
</body>
</html>
